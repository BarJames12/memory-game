<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/c9c762a273.js" crossorigin="anonymous"></script>
    <title>Memory Game</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="statusBar">
      <div class="left">
        <div class="movesCountDisplay" style="display: flex">
          <p>Moves:</p>
          <span id="counter"></span>
        </div>
        <div class="timerDisplay">00:00:000</div>
      </div>
      <div class="right">
        <div class="highScore">
          <h4>Highscore:</h4>
          <span id="highScoreDisplay"></span>
        </div>
      </div>
    </div>

    <section></section>

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="app.js"></script>
  </body>
</html>
